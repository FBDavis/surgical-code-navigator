<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surgical Code Navigator</title>
    <script type="text/javascript">
      // GitHub Pages redirect for React Router
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/surgical-code-navigator/';
      
      // If we're at the root with query params, redirect to index with encoded params
      if (l.pathname === '/surgical-code-navigator/' && l.search) {
        redirect += '?/' + l.search.slice(1).replace(/&/g, '~and~');
      } else if (l.pathname !== '/surgical-code-navigator/') {
        // For other paths, use the standard encoding
        var segments = l.pathname.split('/').slice(2); // Remove empty and repo name
        redirect += '?/' + segments.join('/').replace(/&/g, '~and~');
        if (l.search) {
          redirect += '&' + l.search.slice(1).replace(/&/g, '~and~');
        }
      }
      
      if (l.hash) {
        redirect += l.hash;
      }
      
      l.replace(redirect);
    </script>
  </head>
  <body>
  </body>
</html>
