<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surgical Code Navigator</title>
    <script type="text/javascript">
      // GitHub Pages redirect for React Router with relative base
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.split('/').slice(0, -1).join('/') + '/';
      
      // If we have search params, encode them for React Router
      if (l.search) {
        redirect += '?/' + l.search.slice(1).replace(/&/g, '~and~');
      }
      
      if (l.hash) {
        redirect += l.hash;
      }
      
      l.replace(redirect);
    </script>
  </head>
  <body>
  </body>
</html>
